volumes:
  database:
  minio:

services:
  database:
    container_name: database
    image: postgres:17.3
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: VerySecurePassword123
      POSTGRES_USER: miru
      POSTGRES_DB: miru

  minio:
    container_name: minio
    image: bitnami/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio:/bitnami/minio/data
    environment:
      - MINIO_ROOT_USER=miru
      - MINIO_ROOT_PASSWORD=VerySecurePassword
      - MINIO_DEFAULT_BUCKETS=public

  monitor:
    container_name: monitor
    image: ghcr.io/nord-studio/miru/monitor:latest
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://miru:VerySecurePassword123@database:5432/miru
      - DATABASE_SSL=false
    depends_on:
      - database
      - web

  web:
    container_name: web
    image: ghcr.io/nord-studio/miru/web:latest
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://miru:VerySecurePassword123@database:5432/miru
      - DATABASE_SSL=false
      - S3_ENDPOINT=127.0.0.1
      - S3_PORT=9000
      - S3_SECURE=false
      - S3_ACCESS_KEY=
      - S3_SECRET_KEY=
      - BETTER_AUTH_SECRET=secret
      - APP_DOMAIN=http://localhost:3000
      - MONITOR_URL=http://localhost:8080
      - ENABLE_EMAIL=
      - SMTP_HOST=
      - SMTP_PORT=
      - SMTP_SECURE=
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_FROM=
    depends_on:
      - database