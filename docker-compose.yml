volumes:
  database:

services:
  database:
    container_name: database
    image: postgres:17.3
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: VerySecurePassword123
      POSTGRES_USER: miru
      POSTGRES_DB: miru

  web:
    container_name: web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://miru:VerySecurePassword123@database:5432/miru
      - DATABASE_SSL=false
      - BETTER_AUTH_SECRET=secret
      - APP_URL=http://localhost:3000
      - MONITOR_URL=http://localhost:8080
      - ENABLE_EMAIL=true
      - SMTP_HOST=smtp.useplunk.com
      - SMTP_PORT=465
      - SMTP_SECURE=true
      - SMTP_USER=plunk
      - SMTP_PASSWORD=sk_482a265479915d3befd919e3276362a44933db25ccfc721b
      - SMTP_FROM=hello@nordstud.io
    labels:
      - "dev.orbstack.add-ca-certificates=false"
  
  monitor:
    container_name: monitor
    build:
      context: .
      dockerfile: apps/monitor/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://miru:VerySecurePassword123@database:5432/miru
      - DATABASE_SSL=false
    labels:
      - "dev.orbstack.add-ca-certificates=false"